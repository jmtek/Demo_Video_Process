<!DOCTYPE html>
<html>
  <head>
    <title>Video Gallery</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 20px;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }
      .video {
        border: 2px solid #ccc;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        overflow: hidden;
        width: 300px;
        margin-bottom: 20px;
      }
      .video video {
        width: 100%;
        height: 200px;
      }
      .video p {
        text-align: center;
        margin: 10px 0;
      }
      form {
        margin-top: 20px;
        text-align: center;
      }
      input[type="file"] {
        display: none;
      }
      .upload-btn {
        display: inline-block;
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .upload-btn:hover {
        background-color: #2980b9;
      }
      .file-name {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>视频</h1>
    <ul>
    {% for item in videos %}
        <li>{{ item }}</li>  
    {% endfor %}
    </ul>

    <h1>音频</h1>
    <ul>
    {% for item in audios %}
        <li>
          <div>Vocals</div>
          <audio controls="" preload="metadata" src="http://127.0.0.1:8000/{{ item[0] }}" class="svelte-eemfgq"></audio>
          <div>No Vocals</div>
          <audio controls="" preload="metadata" src="http://127.0.0.1:8000/{{ item[1] }}" class="svelte-eemfgq"></audio>
        </li>  
    {% endfor %}
    </ul>

    <h1>字幕</h1>
    <ul>
    {% for item in transcriptions %}
        <li>
          <div>{{ item }}</div>
        </li>  
    {% endfor %}
    </ul>
  
    <form action="/uploadvideo/" method="post" enctype="multipart/form-data">
      <label for="video-upload" class="upload-btn">选择一个视频文件（MP4）</label>
      <input type="file" name="video" id="video-upload">
      <span class="video-name"></span>
      <button type="submit" class="upload-btn">Upload</button>
    </form>

    <form action="/uploadaudio/" method="post" enctype="multipart/form-data">
      <label for="audio-upload" class="upload-btn">选择一个音频文件</label>
      <input type="file" name="audio" id="audio-upload">
      <span class="audio-name"></span>
      <button type="submit" class="upload-btn">Upload</button>
    </form>

    <form action="/transcriptaudio/" method="post" enctype="multipart/form-data">
      <label for="audio-upload2" class="upload-btn">选择一个音频文件</label>
      <input type="file" name="audio" id="audio-upload2">
      <span class="audio-name2"></span>
      <button type="submit" class="upload-btn">Upload</button>
    </form>

    <form action="/seperateaudiofromvideo/" method="post" target="_blank">
      <label for="audio-upload" class="upload-btn">输入要分离音频的视频文件URL</label>
      <input type="input" name="video_url">
      <button type="submit" class="upload-btn">submit</button>
    </form>
    <form action="/transcriptfromvideo/" method="post" target="_blank">
      <label for="audio-upload" class="upload-btn">输入要提取字幕的视频文件URL</label>
      <input type="input" name="video_url">
      <button type="submit" class="upload-btn">submit</button>
    </form>
    <form action="/transcriptfromaudio/" method="post" target="_blank">
      <label for="audio-upload" class="upload-btn">输入要提取字幕的音频文件URL</label>
      <input type="input" name="audio_url">
      <button type="submit" class="upload-btn">submit</button>
    </form>
    <script>
      // Display selected file name in the form
      const videoUpload = document.getElementById("video-upload");
      const videoName = document.querySelector(".video-name");

      videoUpload.addEventListener("change", (e) => {
        videoName.textContent = e.target.files[0].name;
      });

      // Display selected file name in the form
      const audioUpload = document.getElementById("audio-upload");
      const audioName = document.querySelector(".audio-name");

      audioUpload.addEventListener("change", (e) => {
        audioName.textContent = e.target.files[0].name;
      });

      // Display selected file name in the form
      const audioUpload2 = document.getElementById("audio-upload2");
      const audioName2 = document.querySelector(".audio-name2");

      audioUpload2.addEventListener("change", (e) => {
        audioName2.textContent = e.target.files[0].name;
      });
    </script>
  </body>
</html>
