<!DOCTYPE html>
<html>
  <head>
    <title>字幕提取</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      h1 {
        margin-top: 30px;
        margin-bottom: 20px;
      }
      input[type="file"] {
        display: none;
      }
      .upload-btn {
        display: inline-block;
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .upload-btn:hover {
        background-color: #2980b9;
      }
      .file-name {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <form method="post">
      <label for="audioupload" class="upload-btn">选择一个音频文件提取字幕文本</label>
      <input type="file" name="file" id="audioupload">
      <span class="file-name" id="audioname"></span>
      <button type="button" class="upload-btn" id="uploadbutton" onclick="prepare_transcript()">上传</button>
    </form>

    <ul id='messages'>
    </ul>

    <script>
      // Display selected file name in the form
      const audioUpload = document.getElementById("audioupload");
      const audioName = document.getElementById("audioname");
      const uplodButton = document.getElementById("uploadbutton")

      audioUpload.addEventListener("change", (e) => {
        audioName.textContent = e.target.files[0].name;
      });

      var show_message = function(msg) {
        var messages = document.getElementById('messages')
        var message = document.createElement('li')
        var content = document.createTextNode(msg)
        message.appendChild(content)
        messages.appendChild(message)
      };

      var ws_message = function(event) {
        show_message("处理完成")
        result = event.data
        show_message(result)
        uplodButton.disabled = false
      };

      var wsupload = null;
      function prepare_transcript() {
        this.disabled = true
        if (audioName.textContent == ""){
          show_message("先选择一个要提取文字的音频文件")
          return;
        }

        wsupload = new WebSocket("ws://{{server_root}}/transcript/upload");
        wsupload.onclose = function(){
          show_message("连接断开")
        }
        wsupload.onmessage = ws_message
        wsupload.onopen = function(){
          show_message("建立连接")
          // 发送文件名
          wsupload.send(audioName.textContent)

          // 读取文件内容
          const reader = new FileReader()
          reader.onload = (e) => {
              // 文件内容读取完成,发送到服务端
              wsupload.send(e.target.result) 
              show_message("正在处理，由于服务器算力有限，可能需要较长时间，请稍后...")
          }

          reader.readAsArrayBuffer(audioUpload.files[0])
        }
      }
    </script>
  </body>
</html>
