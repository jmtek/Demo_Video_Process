<!DOCTYPE html>
<html>
  <head>
    <title>字幕提取</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      h1 {
        margin-top: 30px;
        margin-bottom: 20px;
      }
      input[type="file"] {
        display: none;
      }
      .upload-btn {
        display: inline-block;
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .upload-btn:hover {
        background-color: #2980b9;
      }
      .file-name {
        margin-left: 10px;
      }
      .loading {
        display: none
      }
    </style>
  </head>
  <body>
    <form method="post">
      <label for="audioupload" class="upload-btn">选择一个音频文件提取字幕文本</label>
      <input type="file" name="file" id="audioupload">
      <button type="button" class="upload-btn" id="uploadbutton" onclick="prepare_transcript()">上传</button>
    </form>

    <div class="file-name" id="audioname"></div>

    <ul id='messages'>
    </ul>

    <div id="loading" class="loading">文件已上传，正在提取结果，由于服务器算力有限，可能需要较长时间，请耐心等待...</div>

    <ul id="transcriptresult"></ul>

    <script>
      // Display selected file name in the form
      const audioUpload = document.getElementById("audioupload");
      const audioName = document.getElementById("audioname");
      const uplodButton = document.getElementById("uploadbutton")

      audioUpload.addEventListener("change", (e) => {
        audioName.textContent = e.target.files[0].name;
      });

      var warning = (msg) => {
        var messages = document.getElementById('messages')
        var message = document.createElement('li')
        var content = document.createTextNode(msg)
        message.appendChild(content)
        messages.appendChild(message)
      };

      var show_transcription = (transcription) => {
        var container = document.getElementById('transcriptresult')
        transcription.split('\n').forEach(segment => {
          var lit = document.createElement('li')
          var content = document.createTextNode(segment)
          lit.appendChild(content)
          container.appendChild(lit)
        })
      }

      var ws = null;
      var duang = true;
      function prepare_transcript() {
        this.disabled = true
        if (audioName.textContent == ""){
          warning("先选择一个要提取文字的音频文件")
          return;
        }

        connect = () => {
          ws = new WebSocket("ws://{{server_root}}/transcript/upload")
        }

        connect()
        ws.onopen = function(){
          console.log('connected to server')
          
          // not duang means reconnect from a disconnection
          if (duang == false)
            return

          // 定期发送pong消息以响应服务端的ping
          // let pingInterval = setInterval(() => ws.send('pong'), 5000)  
          // 发送文件名
          ws.send(audioName.textContent)

          // 读取文件内容
          const reader = new FileReader()
          reader.onload = (e) => {
              // 文件内容读取完成,发送到服务端
              ws.send(e.target.result) 
              // start timer
              startTimer()
          }

          reader.readAsArrayBuffer(audioUpload.files[0])
        }

        ws.onmessage = (msg) => {
          console.log('received message from server: ', msg.data)
          show_transcription(msg.data)
          stopTimer()
          ws.send('duang') //tell server it's done
          duang = true
        }

        ws.onclose = () => {
          console.log('disconnected from server')
          if (duang) {
            uplodButton.disabled = false
          } else {
            //reconnect
            connect()
          }
        }

        ws.onerror = (err) => {
          console.log('websocket error: ', err)
        } 
      }

      let timer, loading;

      function startTimer() {
        loading = document.getElementById('loading');
        loading.style.display = 'block'
        // timer = setTimeout(() => {
        //   loading = document.getElementById('loading');
        //   if (loading.style.display != 'block')
        //     loading.style.display = 'block';
        //   else
        //     loading.style.display = "none"
        // }, 2000);  // 2秒后显示loading
      }

      function stopTimer() {
        // clearTimeout(timer);
        loading = document.getElementById('loading');
        loading.style.display = 'none';  // 隐藏loading
      }
    </script>
  </body>
</html>
