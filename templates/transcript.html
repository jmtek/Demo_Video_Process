<!DOCTYPE html>
<html>
  <head>
    <title>字幕提取</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      h1 {
        margin-top: 30px;
        margin-bottom: 20px;
      }
      input[type="file"] {
        display: none;
      }
      .upload-btn {
        display: inline-block;
        background-color: #3498db;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .upload-btn:hover {
        background-color: #2980b9;
      }
      .file-name {
        margin-left: 10px;
      }
      .loading {
        display: none
      }
    </style>
  </head>
  <body>
    <form method="post">
      <label for="audioupload" class="upload-btn">选择一个音频文件提取字幕文本</label>
      <input type="file" name="file" id="audioupload">
      <button type="button" class="upload-btn" id="uploadbutton" onclick="prepare_transcript()">上传</button>
    </form>

    <ul id='messages'>
    </ul>

    <div id="loading" class="loading">文件已上传，正在提取结果，可能需要较长时间，请耐心等待...</div>

    <ul id="transcriptresult"></ul>

    <script>
      const debug = false
      // Display selected file name in the form
      const audioUpload = document.getElementById("audioupload");
      const uplodButton = document.getElementById("uploadbutton")

      log = (msg) => {
        console.log(msg)
        if (debug) {
          var messages = document.getElementById('messages')
          var message = document.createElement('li')
          var content = document.createTextNode(msg)
          message.appendChild(content)
          messages.appendChild(message)
        }
      };

      show_transcription = (transcription) => {
        var container = document.getElementById('transcriptresult')
        transcription.split('\n').forEach(segment => {
          var lit = document.createElement('li')
          var content = document.createTextNode(segment)
          lit.appendChild(content)
          container.appendChild(lit)
        })
      }

      var ws = null;
      var wsurl = "ws://{{server_root}}/transcript/upload?token=" + Math.floor((1 + Math.random()) * 0x10000).toString(16).substring(1)
      var duang = true;
      var pingInterval
      prepare_transcript = () => {
        this.disabled = true
        if (audioupload.files.length != 1){
          alert("先选择一个要提取文字的音频文件")
          return;
        }

        if (!ws || ws.readyState != WebSocket.OPEN) {
          connect()
          let stateInterval = setInterval(() => {
            switch (ws.readyState) {
              case WebSocket.OPEN: 
                upload()
                clearInterval(stateInterval)
              case WebSocket.CLOSED:
                clearInterval(stateInterval)
            }
          }, 1000)  
        } else {
          console.log("之前连接未关闭，直接使用旧连接" + cur_time())
          upload()
        }
      }

      check_last_upload = () => {
        connect()
      }

      connect = () => {
        ws = new WebSocket(wsurl)
        ws.onopen = wsonopen
        ws.onclose = wsonclose
        ws.onmessage = wsonmessage
        ws.onerror = wsonerror

        let stateTimeout = setTimeout(() => {
            if (ws.readyState != WebSocket.OPEN) {
              ws.close()
            }
          }, 10000)  
      }

      upload = () => {
        // 发送文件名
        ws.send(audioupload.files[0].name)

        // 读取文件内容
        const reader = new FileReader()
        reader.onload = (e) => {
            // 文件内容读取完成,发送到服务端
            ws.send(e.target.result) 
            // start timer
            startTimer()
            duang = false
        }

        reader.readAsArrayBuffer(audioUpload.files[0])
      }

      wsonopen = () => {
        log("已连接到服务器" + cur_time())

        // 定期发送pong消息以响应服务端的ping
        // let pingInterval = setInterval(() => {
        //   ws.send('pong')
        //   log("client pong")
        // }, 20000)  
      }

      wsonmessage = (msg) => {
        show_transcription(msg.data)
        stopTimer()
        ws.send("gothca") //tell server it's done
        duang = true
        // clearInterval(pingInterval)
      }

      wsonclose = () => {
        if (!duang) {
          log("连接断开，15秒后重连" + cur_time())
          setTimeout(() => {
            log("开始建立新连接" + cur_time())
            connect()
          }, 15000);  // 15秒后重连
        } else {
          log("连接关闭" + cur_time())
        }
      }

      wsonerror = (err) => {
        console.log('websocket error: ', err)
      } 

      let timer, loading;

      cur_time = () => {
        d = new Date()
        return d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds()
      }

      startTimer = () => {
        loading = document.getElementById('loading');
        loading.style.display = 'block'
        // timer = setTimeout(() => {
        //   loading = document.getElementById('loading');
        //   if (loading.style.display != 'block')
        //     loading.style.display = 'block';
        //   else
        //     loading.style.display = "none"
        // }, 2000);  // 2秒后显示loading
      }

      stopTimer = () => {
        // clearTimeout(timer);
        loading = document.getElementById('loading');
        loading.style.display = 'none';  // 隐藏loading
      }
    </script>
  </body>
</html>
